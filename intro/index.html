<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3.js Tutorial</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>Learn D3.js</h1>
    <div id="chart"></div>
  </body>
</html>

<script>
  const data = [30, 70, 110, 150] // Data representing circle positions

  const svg = d3
    .select("#chart")
    .append("svg")
    .attr("width", 500)
    .attr("height", 200)

  // Bind data and create circles
  svg
    .selectAll("circle") // Select circles (none exist yet)
    .data(data) // Bind data to virtual circles
    .enter() // Enter the data
    .append("circle") // Append a circle for each data point
    .attr("cx", (d) => d) // X-coordinate based on data
    .attr("cy", 100) // Fixed Y-coordinate
    .attr("r", 20) // Radius
    .attr("fill", "orange") // Fill color
</script>
